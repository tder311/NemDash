name: Tests

on:
  push:
    branches: [main, 'tder311/*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nem-dashboard-backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nem_dashboard_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/nem_dashboard_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./nem-dashboard-backend/coverage.xml
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nem-dashboard-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nem-dashboard-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm test -- --coverage --watchAll=false --coverageReporters=text --coverageReporters=lcov
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./nem-dashboard-frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nem_dashboard_e2e
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nem-dashboard-frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd nem-dashboard-backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd nem-dashboard-frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd nem-dashboard-frontend
          npx playwright install --with-deps chromium

      - name: Start backend server
        run: |
          cd nem-dashboard-backend
          python run.py &
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/nem_dashboard_e2e

      - name: Start frontend server
        run: |
          cd nem-dashboard-frontend
          npm start &
        env:
          CI: true
          BROWSER: none

      - name: Wait for servers
        run: |
          # Wait for backend (poll every 1s instead of sleeping upfront)
          for i in {1..60}; do
            curl -s http://localhost:8000/ && break || sleep 1
          done
          # Wait for frontend (poll every 1s instead of sleeping upfront)
          for i in {1..60}; do
            curl -s http://localhost:3000/ && break || sleep 1
          done

      - name: Run E2E tests
        run: |
          cd nem-dashboard-frontend
          npx playwright test --reporter=list
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: nem-dashboard-frontend/playwright-report/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nem-dashboard-frontend/package-lock.json

      - name: Install Python linters
        run: |
          pip install ruff

      - name: Lint Python code
        run: |
          cd nem-dashboard-backend
          ruff check app/ --output-format=github || true

      - name: Install frontend dependencies
        run: |
          cd nem-dashboard-frontend
          npm ci

      - name: Lint JavaScript code
        run: |
          cd nem-dashboard-frontend
          npm run lint 2>/dev/null || echo "No lint script configured"

  all-tests-passed:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-tests.result }}" == "success" ]] && \
             [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed"
            echo "Backend: ${{ needs.backend-tests.result }}"
            echo "Frontend: ${{ needs.frontend-tests.result }}"
            echo "E2E: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
